<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Microverse Survey Form</h1>
    <p id="description">
        Thanks for taking time to improve students Interaction 
    </p>
    <form id="survey-form">
        <label id="name-label"for="name">Name</label><br>
        <input id="name" type="text" placeholder="Enter your Name"><br>
        <label id="email-label"for="email">Email</label><br>
        <input id="email" type="email" required placeholder="Enter your Email"><br>
        <label id="number-label"for="age">Age(Optional)</label><br>
        <input id="age" type="number" min="18" max="80" placeholder="Age"><br>
        <label id="selectRole-label"for="selectRole">Which role defines your current role(Optional)</label><br>
        <select name="selectRole" id="dropdown">
            <option value="Student">Student</option>
            <option value="Full time student">Full time student</option>
            <option value="full time job">full time job</option>
        </select><br>
        <label id="selectSuggetion-label"for="selectSuggetion">Would you sugget Microverse to your friends</label><br>
        
        <label><input name="Sugget_friends" value="Definitely" type="radio" class="radio_button" checked/>Definitely</label><br>
        <label><input name="Sugget_friends" value="May Be" type="radio" class="radio_button"/>May Be</label><br>
        <label><input name="Sugget_friends" value="Not Sure" type="radio" class="radio_button"/>Not Sure</label><br>

        <label id="improvementSuggetion-label" for="improvementSuggetion">Would you like to see improvement</label><br>
        <label><input name="improvementSuggetion" value="Front-end_projects" type="checkbox" class="checkbox" />Front-end projects</label><br>
        <label><input name="improvementSuggetion" value="Back-end_Projects" type="checkbox" class="checkbox"/>Back-end Projects</label><br>
        <label><input name="improvementSuggetion" value="Data_visualisation" type="checkbox" class="checkbox"/>Data visualisation</label><br>
        <label><input name="improvementSuggetion" value="Open_Source_Community" type="checkbox" class="checkbox"/>Open Source community</label><br>
        <label><input name="improvementSuggetion" value="Challenges" type="checkbox" class="checkbox"/>Challenges</label><br>


        <label id="comment_section" for="comment">Any comment or suggestions:</label><br>
        <textarea id="comment" name="comment" rows="10" cols="50" placeholder="Enter your comment here">
        </textarea><br>
        <button id="submit" type="submit">Submit</button>
    </form>

    
</body>
</html>
