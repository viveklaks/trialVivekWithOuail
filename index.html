<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Microverse Survey Form</h1>
    <p id="description">
        Thanks for taking time to improve students Interaction 
    </p>
    <form id="survey-form">
        <label id="name-label"for="name">Name</label><br>
        <input id="name" type="text" placeholder="Enter your Name"><br>
        <label id="email-label"for="email">Email</label><br>
        <input id="email" type="email" required placeholder="Enter your Email"><br>
        <label id="number-label"for="number">Age</label><br>
        <input id="number" type="number" min="18" max="80" placeholder="Age"><br>
        <select id="dropdown">
            <option value="Student">Student</option>
            <option value="Full time student">Full time student</option>
            <option value="full time job">full time job</option>
        </select>

    </form>

    
</body>
</html>
